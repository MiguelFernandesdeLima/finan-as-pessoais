<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças Pessoais Simplificado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Finanças Pessoais</h1>
            <p class="month-display">Abril 2024</p>
        </header>

        <div class="dashboard">
            <div class="balance-card">
                <h2>Saldo Atual</h2>
                <p class="balance-amount">R$ <span id="current-balance">0.00</span></p>
                <div class="balance-details">
                    <div>
                        <span class="label">Receitas</span>
                        <span class="value income-value">R$ 0.00</span>
                    </div>
                    <div>
                        <span class="label">Despesas</span>
                        <span class="value expense-value">R$ 0.00</span>
                    </div>
                </div>
            </div>

            <div class="goal-card">
                <h2>Meta Mensal</h2>
                <div class="goal-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="goal-progress"></div>
                    </div>
                    <span class="progress-text" id="goal-text">0%</span>
                </div>
                <div class="goal-form">
                    <input type="number" id="goal-amount" placeholder="Valor da meta">
                    <button id="set-goal-btn"><i class="fas fa-bullseye"></i> Definir</button>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h2>Distribuição de Gastos</h2>
                <canvas id="expenses-chart"></canvas>
            </div>
            <div class="chart-card">
                <h2>Receitas vs Despesas</h2>
                <canvas id="balance-chart"></canvas>
            </div>
        </div>

        <div class="transaction-section">
            <h2>Adicionar Transação</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="transaction-type">Tipo</label>
                    <select id="transaction-type" required>
                        <option value="">Selecione...</option>
                        <option value="income">Receita</option>
                        <option value="expense">Despesa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transaction-category">Categoria</label>
                    <select id="transaction-category" required>
                        <option value="">Selecione...</option>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="transaction-amount">Valor (R$)</label>
                    <input type="number" id="transaction-amount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="transaction-description">Descrição</label>
                    <input type="text" id="transaction-description" required>
                </div>
                <div class="form-group">
                    <label for="transaction-date">Data</label>
                    <input type="date" id="transaction-date" required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus-circle"></i> Adicionar
                </button>
            </form>
        </div>

        <div class="transactions-section">
            <h2>Histórico de Transações</h2>
            <div class="filters">
                <select id="filter-type">
                    <option value="all">Todos</option>
                    <option value="income">Receitas</option>
                    <option value="expense">Despesas</option>
                </select>
                <select id="filter-category">
                    <option value="all">Todas Categorias</option>
                    <!-- Options will be populated by JS -->
                </select>
                <select id="filter-month">
                    <option value="all">Todos os Meses</option>
                    <!-- Options will be populated by JS -->
                </select>
            </div>
            <div class="transactions-list" id="transactions-list">
                <!-- Transactions will be added here by JS -->
                <p class="empty-message">Nenhuma transação cadastrada ainda.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src=".js"></script>
</body>
</html>
